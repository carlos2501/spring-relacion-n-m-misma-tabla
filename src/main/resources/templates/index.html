<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link href="css/custom.css" type="text/css" rel="stylesheet">

    <!-- Titulo desde el controlador  -->
    <title th:text="${titulo}">Título</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">Home
                    <span class="sr-only">(current)</span>
                </a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1
                class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
                th:text="${titulo}"></h1>
        <p><a th:href="@{/nuevousuario}" class="btn btn-success btn-xs">Nuevo usuario</a></p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>Usuario</th>
                <th>Seguidores</th>
                <th>Seguidos</th>
                <th>editar</th>
                <th>eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usu: ${usuarios}">
                <td th:text="${usu.getId()}"></td>
                <td th:text="${usu.getNombreUsuario()}"></td>
                <td th:text="${usu.getSeguidores().size()}"></td>
                <td th:text="${usu.getSeguidos().size()}"></td>
                <td><a class="btn btn-primary btn-xs" th:href="@{/perfil/} + ${usu.id}" th:text="'editar'"></a></td>
                <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${usu.id}" th:text="'eliminar'" onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
            </tr>
            </tbody>
        </table>
    </div>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
